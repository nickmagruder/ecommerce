worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    server {
        listen $PORT;
        server_name localhost;
        root build;
        index index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Always serve index.html for any request (SPA routing)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com; img-src 'self' https://*.stripe.com https://*.googleapis.com data:; style-src 'self' 'unsafe-inline'; font-src 'self'; frame-src https://*.stripe.com; object-src 'none'" always;
        }

        # Disable favicon.ico logging
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # Disable robots.txt logging
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
    }
}
